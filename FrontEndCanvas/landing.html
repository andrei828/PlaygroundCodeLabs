<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                text-align: center;
            }
            iframe {
                border: none;
                position: relative;
                margin-left: -32px;
                width: 110%;
            }

            #p {
                visibility: hidden;  
            }
            </style>
            <script type="text/javascript" src="script.js"></script>
            <script>
                function get_coords() {
                    localStorage.state = "erase";
                    var coords = localStorage.coords.split(' ')
                    var paragraph = document.getElementById("p")
                    paragraph.style.visibility = "visible"
                    paragraph.innerHTML = "["
                    for (let i = 0; i < coords.length - 2; i +=2 ) { 
                        console.log(coords[i], coords[i + 1])
                        paragraph.innerHTML += coords[i] + ' ' + coords[i + 1] + ', '
                    }
                    paragraph.innerHTML = paragraph.innerHTML.slice(0, paragraph.innerHTML.length - 2) + ']'
                }

                function set_draw() {
                    console.log("grtgr")
                    localStorage.drawGraham = "draw"
                }
            </script>
    </head>

    <body>
        <br><button onclick="get_coords()" style="display: inline-block;">Get coordonates</button>
        <button onclick="set_draw()">Draw</button><br><br><br>
        <span id="p"></span>
        <br><br><br>
        <form>
            <input type="radio" 
                   value="draw" 
                   name="draw"
                   checked="true"
                   style="margin-left: 25px"> Draw </input>
            <input type="radio"
                   value="erase" 
                   name="erase" 
                   style="margin-left: 25px"> Erase </input>
        </form>
        <iframe id="canvas" src="index.html" width="1425" height="850"></iframe>
        
    </body>
</html>
